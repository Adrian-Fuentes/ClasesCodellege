    <body>
        <table >
            <form>
                <th colspan="3" style="font-size: 30px">Registration Form</th>
            </tr>
            
            <tr>
                <td style="text-align: right">
                    User id:
                </td>
                <td >
                    <input type="text" minlength="5" maxlength="12" style="width: 50%" required>
                </td>

            </tr>

            <tr>
                <td style="text-align: right">
                    Password:
                </td>

                <td>
                    <input type="password" minlength="7" maxlength="12" style="width: 50%" required>
                </td>


            </tr>

            <tr>
                <td style="text-align: right">
                    Name:
                </td>

                <td>
                    <input type="text" style="width: 180%" required pattern="[A-Za-z]">
                </td>


            </tr>

            <tr>
                <td style="text-align: right">
                    Adress:
                </td>

                <td>
                    <input type="text" style="width: 180%">
                </td>


            </tr>

            <tr>
                <td style="text-align: right">
                    Country:
                </td>

                <td>
                    <select required>
                        <option>(Please select a Country)</option>
                        <option>Estados Unidos</option>
                        <option>MÃ©xico</option>
                        <option>Alemania</option>
                        <option>Japon</option>
                        <option>Demacia</option>

                    </select>
                </td>


            </tr>

            <tr>
                <td style="text-align: right">
                    ZIP Code:
                </td>

                <td>
                    <input type="text" style="width: 80%" required pattern="[0-9]">    
                </td>


            </tr>

            <tr>
                <td style="text-align: right">
                    Email:
                </td>

                <td>
                    <input type="email" style="width: 180%" required>
                </td>


            </tr>
            
            <tr>
                <td style="text-align: right">
                    Sex:
                </td>

                <td>
                    <input type="radio" required> Male <input type="radio" required>Female
                </td>


            </tr>

            <tr>
                <td style="text-align: right">
                    Languaje:
                </td>

                <td>
                    <input type="checkbox" required>English <input type="checkbox" required>Non English
                </td>


            </tr>

            <tr>
                <td style="vertical-align: top;text-align: right">
                    About:
                </td>

                <td>
                    <textarea style="width: 190%;" rows="10%"></textarea>
                </td>


            </tr>
            <tr>
                <td>    </td>
                <td style="text-align: right">
                    <input type="submit" value="Submit">
                </td>
            </tr>     


            </form>
        </table>
